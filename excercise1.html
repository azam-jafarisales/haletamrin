<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var user_input = [];
        var oddNum = [];
        var evenNum = [];
        for (i = 0; i < 8; i++) {
            user_input.push(Number(prompt("please enter a number")));
            if (user_input[i] % 2 == 0) {
                evenNum.push(user_input[i]);
            } else {
                oddNum.push(user_input[i]);
            }
        }
        
                console.log(evenNum);
                console.log(oddNum);

        var question=prompt("what do you want to show , odd or even?");
        if(question=="odd"){
            alert(oddNum + "   " + user_input);
        }else if(question =="even"){
            alert(evenNum + "   " + user_input);
        }
    </script>
</body>

</html>
